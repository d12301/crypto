<h1 style="position:relative ;text-align:center;color: rgb(8, 8, 51);">Top crypto exchanges</h1>
<h4 style="position:relative ;text-align:center;color: blueviolet;font-style:normal;">Comapre all 190 top crypto
  exchanges. the list is ranked by trading volume</h4>

<div style="color:blue ;padding-left: 45%;width: 50px;text-decoration: underline;">

  <button (click)="change()" mat-button>exchange </button>

</div>


<div [hidden]="isShowDiv"  >
  <div class="example-header">
   
    <mat-form-field>
  
      <input matInput type="text" (keyup)="applyFilter($any($event.target).value)" placeholder="Find and exchange">
  
    </mat-form-field>
    <mat-icon style="color: blue;">business</mat-icon>
  </div>
  
  <div style="margin-left: 26%;" >
    <div  class="example-container mat-elevation-z8">
  
      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="exchangeCu">
          <mat-header-cell fxFlex="10px" style="font-size:medium black soild   ;" *matHeaderCellDef > Exchanges</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.value}}  {{row.exchanges}} </mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="trade">
          <mat-header-cell *matHeaderCellDef > 24H trade Volume </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.tradeValue}} </mat-cell>
        </ng-container>
    
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator #pagination style="padding-right: 25%;" [pageSizeOptions]="[10,15,20]"></mat-paginator>
    </div>
  
  </div>
  

</div>
